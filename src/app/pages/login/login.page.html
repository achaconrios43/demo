<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="login-wrapper">
    <ion-card class="card">
      <div class="avatar">{{ username ? (username | slice:0:1) : (email ? (email | slice:0:1) : 'U') }}</div>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Inicia sesi칩n o crea/actualiza tu usuario</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input [(ngModel)]="username" name="username" placeholder="Nombre de usuario"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Correo</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" placeholder="correo@dominio.com"></ion-input>
          </ion-item>

          <ion-item lines="inset">
            <ion-label position="stacked">Contrase침a</ion-label>
            <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Contrase침a"></ion-input>
            <ion-icon slot="end" name="eye" (click)="showPassword = !showPassword" class="eye-icon"></ion-icon>
          </ion-item>

          <div class="actions">
            <ion-button expand="block" type="submit" [disabled]="loading">
              <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
              <span *ngIf="!loading">Iniciar sesi칩n</span>
            </ion-button>

            <ion-button expand="block" fill="outline" color="secondary" (click)="save()">Guardar / Actualizar</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
